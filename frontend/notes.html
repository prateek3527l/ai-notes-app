<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Notes Dashboard</title>

  <!-- Global styles (shared across pages) -->
  <link rel="stylesheet" href="css/global.css">

  <!-- Notes page specific styles -->
  <link rel="stylesheet" href="css/notes.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="notes-container">
    <!-- Header -->
    <header class="notes-header">
      <div class="header-left">
        <div class="app-brand">
          <i class="fas fa-robot"></i>
          <h1>AI Notes</h1>
        </div>
        <p class="welcome-message">Your intelligent notes dashboard</p>
      </div>
      <button id="logoutBtn" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </header>

    <main class="notes-main">
      <!-- Create Note Section -->
      <section class="create-note-section">
        <div class="section-header">
          <h2><i class="fas fa-plus-circle"></i> Create New Note</h2>
          <p class="section-subtitle">Add a new note to your collection</p>
        </div>
        
        <form id="noteForm" class="note-form">
          <div class="form-group">
            <label for="title">
              <i class="fas fa-heading"></i> Title
            </label>
            <input type="text" id="title" placeholder="Enter note title..." required />
          </div>
          
          <div class="form-group">
            <label for="content">
              <i class="fas fa-sticky-note"></i> Content
            </label>
            <textarea id="content" placeholder="Write your note content here..." required rows="5"></textarea>
          </div>
          
          <button type="submit" class="btn-primary btn-add-note">
            <i class="fas fa-plus"></i> Add Note
          </button>
        </form>
      </section>

      <!-- Notes List Section -->
      <section class="notes-list-section">
        <div class="section-header">
          <h2><i class="fas fa-sticky-note"></i> Your Notes</h2>
          <p class="section-subtitle" id="notesCount">0 notes</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
          <div class="empty-state-icon">
            <i class="fas fa-clipboard-list"></i>
          </div>
          <h3>No Notes Yet</h3>
          <p>Create your first note using the form above!</p>
          <button class="btn-secondary" onclick="document.getElementById('title').focus()">
            <i class="fas fa-plus"></i> Create Your First Note
          </button>
        </div>

        <!-- Notes Grid -->
        <div id="notesGrid" class="notes-grid">
          <!-- Notes will be dynamically inserted here by JavaScript -->
          <!-- Template for a note card (for reference only, will be generated by JS) -->
          <!--
          <div class="note-card" data-note-id="1">
            <div class="note-card-header">
              <h3 class="note-title">Sample Note Title</h3>
              <div class="note-actions">
                <button class="btn-icon btn-edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon btn-delete">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="note-content-preview">
              <p>This is a preview of the note content...</p>
            </div>
            <div class="note-card-footer">
              <span class="note-date">Just now</span>
              <span class="note-length">120 chars</span>
            </div>
          </div>
          -->
        </div>
      </section>
    </main>

    <footer class="notes-footer">
      <p>AI Notes App &copy; 2023 â€¢ Made with <i class="fas fa-heart"></i> for smart thinkers</p>
    </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/notes.js"></script>
  <script>
    // Add some JavaScript to handle the empty state and notes count
    // This complements the existing notes.js functionality
    document.addEventListener('DOMContentLoaded', function() {
      // This function will be called from notes.js to update the UI
      window.updateNotesUI = function(notes) {
        const emptyState = document.getElementById('emptyState');
        const notesGrid = document.getElementById('notesGrid');
        const notesCount = document.getElementById('notesCount');
        
        if (notes.length === 0) {
          emptyState.style.display = 'block';
          notesGrid.style.display = 'none';
          notesCount.textContent = '0 notes';
        } else {
          emptyState.style.display = 'none';
          notesGrid.style.display = 'grid';
          notesCount.textContent = `${notes.length} note${notes.length !== 1 ? 's' : ''}`;
        }
      };
    });
  </script>
</body>
</html>
